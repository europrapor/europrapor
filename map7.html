<html>
<head>
<meta charset=utf-8 />
<title>Polylines</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>


	  var map = L.mapbox.map('map', 'europrapor.gi66cng5')
    .setView([50.4357, 30.5260], 13);

var circle_options = {
    color: '#fff666',      // Stroke color
    opacity: 0,         // Stroke opacity
    weight: 0,         // Stroke weight
    fillColor: '#fff666',  // Fill color
    fillOpacity: 0.6    // Fill opacity
};

var circle_one = L.circle([50.4076, 30.5763], 205, circle_options).addTo(map);


</script>

</body>
</html>
